<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat error page</title>
<style>
  body {
    background-color: #e0f7fa;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .chat-bubble {
    background-color: #ffffff;
    border-radius: 15px;
    padding: 10px 20px;
    margin: 5px 0;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    text-align: center;
  }
  .user {
    align-self: flex-end;
    background-color: #ffddd2;
  }
  .bot {
    align-self: flex-start;
    background-color: #8ecae6;
  }
  .error {
    font-size: 4em;
    color: #023047;
    animation: bounce 1.5s infinite;
    text-shadow: 2px 2px #ffb703;
  }
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }
  .logo {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<img class="logo" src="https://tygjaceleczftbswxxei.supabase.co/storage/v1/object/public/image_bucket/Content%20Home%20page/Desktop/Logo_light%20tema_DES.png" alt="Logo">
<div class="chat-container">
  <div class="chat-bubble bot">Oops, something went wrong.</div>
  <div class="error">404</div>
  <div class="chat-bubble user">I can't seem to find the page.</div>
  <div class="chat-bubble bot">Sorry for the inconvenience. Let's get you back home.</div>
</div>
</body>
</html>
